
<div class="my-3">
    <h3>Add your Todos</h3>
    <form class="col-4" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc" placeholder="Description">
        </div>
        
        <button type="submit" class="btn btn-primary mt-2">Add todo</button>
      </form>
</div>
    


  <hr>
